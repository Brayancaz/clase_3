<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Formulario</title>
</head>
<body>
    <header>CONSULTAS</header>
    <hr>
    <main>
        <div>DATOS PERSONALES</div>
        <form action="">
            <table>
                <!-- PRIMERA LINEA -->
                <tr>
                    <th>
                        <!-- <label for="nombre">Nombres </label> -->
                        <input type="text" class="primaryimnut" id="nombre" placeholder="ingresa tus nombres">
                    </th>
                    <th>
                        <!-- <label for="apellido">Apellidos </label> -->
                        <input type="text" class="primaryimnut" id="apellido" placeholder="ingresa tus apellidos">
                    </th>
                </tr>
                <!-- SEGUNDA LINEA -->
                <tr>
                    <td>
                        <!-- <label for="dni">DNI </label> -->
                        <input type="number" class="primaryinput" id="dni" placeholder="Ingresa tu DNI">
                    </td>
                    <td>
                        <!-- <label for="telf">Teléfono </label> -->
                        <input type="number" class="primaryinput" id="telf" placeholder="Ingresa tu Teléfono">
                    </td>
                </tr>
                <!-- TERCERA LINEA -->
                <tr>
                    <td>
                        <!-- <label for="cell">Celular </label> -->
                        <input type="number" class="primaryinput" id="cell" placeholder="Ingresa tu Celular">
                    </td>
                    <td>
                        <!-- <label for="email">E-MAIL </label> -->
                        <input type="text" class="primaryinput" id="email" placeholder="Ingresa tu correo">
                    </td    >
                </tr>
                <!-- CUARTA LINEA -->
                <tr>
                    <td colspan="2">
                        <!-- <label for="direc">Direción </label> -->
                        <input type="text" class="primaryinput" id="direc" placeholder="Ingresa tu Direción" width="100%"> 
                    </td>
                </tr>

            </table> 
            <table>
                <tr>
                    <td>
                        <form action="#">
                            <!-- <label for="departamento">Departamento</label> -->
                            <select name="Departamento" id="departamento">
                                <option value="Lima">Lima</option>
                                <option value="Cajamarca">Cajamarca</option>
                            </select>
                        </form>
                    </td>
                    <td>
                        <form action="#">
                            <!-- <label for="concesionario">Concesionario</label> -->
                            <select name="concesionario" id="concesionario">
                                <option value="CON1">CONCESIONARIO1</option>
                                <option value="CON2">CONCESIONARIO2</option>
                            </select>
                        </form>
                    </td>
                    <td>
                        <form action="#">
                            <!-- <label for="Mot">Motivo</label> -->
                            <select name="Motivo de Consulta" id="Mot">
                                <option value="mot1">Repuestos</option>
                                <option value="mot2">Servicio</option>
                            </select>
                        </form>
                    </td>
                </tr>            
            </table>
            <br>
            <div>
                DATOS DEL VEHÍCULO
            </div>
            <TAble>
                <tr>
                    <td>
                        <!-- <label for="PLACA">Placa </label> -->
                        <input type="text" class="primaryimnut" id="PLACA" placeholder="PLACA">
                    </td>
                    <td>
                        <!-- <label for="PROPIETARIO">Propietario </label> -->
                        <input type="text" class="primaryimnut" id="PROPIETARIO" placeholder="PROPIETARIO">
                    </td>
                    <td>
                        <form action="#">
                            <!-- <label for="MODELO">MODELO</label> -->
                            <select name="MODELO" id="MODELO">
                                <option value="MODELO1">4RUNNER</option>
                                <option value="MODELO2">AGYA</option>
                            </select>
                        </form>
                    </td>

            </TAble>
            <table>
                <td>
                    <label for="mensaje">Mensaje:</label><br>
                    <textarea id="mensaje" name="mensaje" rows="8" required></textarea><br>
                </td>
            </tr>
            </table>
            <table>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="BORRAR">
                    </td>
                    <td colspan="2">
                        <input type="submit" value="ENVIAR">
                    </td>
                </tr>
            </table>
            

            <!-- tipo texto -->
            <!-- <label for="nombre">nombre</label> -->
            <!-- <input type="text" class="primaryimnut" id="nombre" placeholder="ingresa tu nombre"> -->
            <!-- <br> -->
            <!-- tipo numero -->
            <!-- <label for="number1">número</label> -->
            <!-- <input type="number" type="text" class="primaryinput" id="number1" placeholder="tu edad"> -->
            <!-- <br> -->
            <!-- tipo rapido -->
            <!-- <label for="DNI">DNI</label> -->
            <!-- <input type="radio" id="DNI"> -->
            <!-- <label for="PASS">PASAPORTE</label> -->
            <!-- <input type="radio" id="PSS"> -->
        </form>
    </main>
</body>
</html>
